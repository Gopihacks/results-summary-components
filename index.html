<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Results summary component</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>

  <div class="container">
    <div class="row1">
      <h3>Your Result</h3>
      <div class="score">
        <h2>76</h2>
        <h3>of 100</h3>
      </div>
      <h1> Great</h1>
      <p>You scored higher than 65% of <br>the people who have taken <br>these tests.</p>
    </div>
    <div class="row2">
      <h3>Summary</h3>
      <div class="btn">
        <button><img src="./assets/images/icon-reaction.svg" value="Reaction"/> Reaction<p>80<span>/100</span></p></button>
        <button><img src="./assets/images/icon-memory.svg"/>Memory<p>92<span>/100</span></p></button>
        <button><img src="./assets/images/icon-verbal.svg"/>Verbal<p>61<span>/100</span></p></button>
        <button><img src="./assets/images/icon-visual.svg"/>Visual<p>72<span>/100</span></p></button>
      </div>
      <button class="continue">Continue</button>
    </div>
  </div>

</body>
</html>
